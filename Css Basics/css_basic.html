<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #facebook{
            background-color: greenyellow;
        }
        a{
            background-color: aquamarine;
        }
    </style>
</head>
<body>  
    <header>
        <h2>This is the link for the facebook</h2>
        <div>
            <a href="https://www.facebook.com/" style="color: blue" id="facebook">Facebook</a>
        </div>
    </header>
    <main>
        <h2>This is the link for the Google</h2>
        <div>
            <a href="http://google.com/" class="button">Google</a>
        </div>
    </main>
    <footer>
        <h2>This is the link for the Youtube</h2>
        <div>
            <a href="https://www.youtube.com/" class="button">Youtube</a>
        </div>
    </footer>
    <p>All Rights Reserved by Asher!</p>
</body>
</html>
